<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Typing Seppeed</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="height: 100%" class="d-flex flex-column">
    <header class="text-center p-5 bg-primary mb-5">
      <div class="container">
        <h1 class="display-3 text-white">Typing Speed Game</h1>
      </div>
    </header>
    <main class="flex-grow-1">
      <div class="container">
        <select
          name=""
          id="game-lavel"
          class="float-end border-2 border-success rounded-2 fs-4"
        >
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>
      </div>
      <div class="container">
        <section>
          <div class="mb-3 w-25 d-block mx-auto">
            <h1 id="result-text" class="text-center mb-3">Awesome</h1>
            <input
              type="email"
              class="form-control input-text input-centr"
              id="typing-text"
              aria-describedby="emailHelp"
            />
          </div>
        </section>
      </div>
      <div class="wrapper">
        <!-- MODAL -->
        <div class="modall hidden" id="modall">
          <!-- MODAL HEADER -->
          <div class="modall-header">
            <h3 class="text-center">Time over !</h3>
            <button class="btn close-btn" id="close-btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="modall-body">
            <h2 class="modall-title">Your score:</h2>
            <h1 class="titleScore"><span id="scoreModal">0</span></h1>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="closee"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Again
            </button>
          </div>
        </div>
        <button class="btns btn-none btn--new">ðŸ”„ New game</button>
      </div>
      <div class="overlay hidden" id="overlay"></div>
    </main>
    <footer class="bg-success text-white py-5">
      <div class="container">
        <div class="d-flex justify-content-between">
          <h3>Score: <span id="score">0</span></h3>
          <h3>Time: <span id="time">00:10</span></h3>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="./word.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
